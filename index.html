<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/stylesheet.css" />
    <meta name="author" content="nata.house" />
    <meta
      name="keywords"
      content="hacktoberfest 2020, natahouse, open source, github, digital ocean"
    />
    <meta
      name="Description"
      content="Venha aprender como contribuir para a comunidade open source no
    maior evento do ano, e de quebra ganhar uma camisa ou plantar uma
    árvore."
    />
    <meta property="og:title" content="nata.house Hacktoberfest 2020" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hacktoberfest-nh-2020.web.app/" />
    <meta property="og:image" content="https://hacktoberfest-nh-2020.web.app/assets/images/logo-hacktoberfest.png" />
    <title>nata.house Hacktoberfest 2020</title>
  </head>

  <body>
    <div class="hero">
      <div class="container">
        <header>
          <a href="https://natahouse.com/" target="_blank">
            <img
              src="assets/images/logo-nh.png"
              class="logo"
              alt="Logo em formato de casa indicando a nata house"
          /></a>
          <a
            href="https://github.com/natahouse/hacktoberfest-2020"
            class="github-button"
            target="_blank"
          >
            <img
              src="assets/images/GitHub-Mark-Light-64px.png"
              alt="Ícone de um gato indicando a logo do github"
            />
            <img
              src="assets/images/GitHub_Logo_White.png"
              alt="Texto escrito github indicando a logo do github"
            />
          </a>
        </header>
        <div class="content">
          <h1>
            Venha aprender como contribuir para a comunidade open source no
            maior evento do ano, e de quebra ganhar uma camisa ou plantar uma
            árvore!
          </h1>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>Participantes</h1>
        <div id="people-list" class="people-list">
          <img src="assets/images/spinner.svg" class="spinner" />
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <img
          src="assets/images/logo-hacktoberfest.png"
          class="hack-image"
          alt="Logo do evento Hacktoberfest 2020"
        />
        <img
          src="assets/images/logo-nh.png"
          class="nh-image"
          alt="Logo em formato de casa indicando a nata house"
        />
      </div>
    </footer>

    <script src="script/app.js" type="module"></script>
  </body>
</html>
